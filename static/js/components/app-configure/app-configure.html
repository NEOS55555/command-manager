<div class="fn-left">
  <a v-el:popup-trigger title="添加项目" class="ui-project-add" href="javascript:;">
    <i class="icon-plus"></i>
    <i class="icon-expand"></i>
  </a>
  <a @click="appConfigure('import')" class="ui-import-configure" title="导入配置" href="javascript:;">
    <i class="icon-import"></i>
  </a>
  <a @click="appConfigure('export')" class="ui-export-configure" title="导出配置" href="javascript:;">
    <i class="icon-export"></i>
  </a>
</div>
<div v-el:popup v-show="showPopup" class="ui-popup">
  <div class="ui-popup-arrow">
    <em></em>
    <span></span>
  </div>
  <div class="ui-popup-content">
    <form @submit.prevent="add">
      <ul>
        <li
          v-ref:base
          is="project-base"
          :origin-name.sync="name"
          :path.sync="path"
          :unique="unique">
        </li>
        <li class="ui-popup-control">
          <input type="submit" class="ui-button" value="确定"/>
          <input @click.stop="hidePopup" type="button" class="ui-button ui-button-orange" value="取消"/>
        </li>
      </ul>
    </form>
  </div>
</div>
